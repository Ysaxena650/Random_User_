<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="userinfo.css">
    <title>user information</title>
</head>
<body>
    <div class="container">
        <div class="opacitybox">
            
        </div>
         <div class="bigbox">
           <div class="aboveimage">
            <div class="image">
                  <img id="personimage" src="yash.png" alt="">
            </div>
           </div>

            <div class="information">
                <div class="leftpart">
                    <div class="name">
                        <p>NAME:</p>
                        <P class="realname">YASH SHAKYA</P>
                    </div>

                    <div class="age">
                        <p>AGE:</p>
                        <P class="realage">20</P>
                    </div>

                    <div class="gender">
                        <p>GENDER:</p>
                        <P class="realgender">MALE</P>
                    </div>

                    <div class="dob">
                        <p>DOB:</p>
                        <P class="realdob">24/08/2004</P>
                    </div>

                    <div class="phone">
                        <p>PHONE NO:</p>
                        <P class="realphone">7455891911</P>
                    </div>

                    <div class="email">
                        <p>EMAIL:</p>
                        <P class="realemail">Ysaxena6500@gmail.com</P>
                    </div>

                </div>


                <div class="rightpart">
                    <div class="location">
                        <p>COORDINATES:</p>
                        <P class="reallocation">Ysaxena6500@gmail.com</P>
                    </div>

                    <div class="city">
                        <p>CITY:</p>
                        <P class="realcity">MEERUT</P>
                    </div>

                    <div class="country">
                        <p>COUNTRY:</p>
                        <P class="realcountry">INDIA</P>
                    </div>

                    <div class="postcode">
                        <p>POST-CODE:</p>
                        <P  class="realpostcode">250001</P>
                    </div>

                    <div class="street">
                        <p>STREET:</p>
                        <P class="realstreet">265/1 ASHOK NAGAR</P>
                    </div>

                    <div class="timezone">
                        <p>TIME-ZONE:</p>
                        <P class="realtimezone">4:00PM</P>
                    </div>

                   



                </div>
            </div>
         </div>
    </div>

    <script src="java.js" defer></script>
</body>
</html>
